<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/xhtml">

<html>
<head>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous">
  <title>Ingresar nuevo empleado</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<nav th:replace="/fragments/navbar" :: nav></nav>
<div class="d-block ">
  <h1 class="display-4 text-center">Ingresa un nuevo empleado</h1>

  <form th:action="@{/create}" method="POST" class="form-control-sm col-7 mx-auto" height=30px
        th:object="${empleado}">

    <div class="form-group ">
      <label for="nombre">Nombre</label>
      <input th:field="*{nombre}" type="text" class="form-control" id="nombre">

    </div>
    <div class="form-group ">
      <label for="apellido">Apellido</label>
      <input th:field="*{apellido}" type="text" class="form-control" id="apellido">

    </div>

    <div class="form-group ">
      <label for="sector">Sector</label>
      <input th:field="*{sector}" type="text" class="form-control" id="sector">

    </div>


    <button type="submit" class="btn btn-primary ">Crear</button>

  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>
</html>
